postgresApp:
  image: busybox:latest
  depends_on:
    - postgres93
    - postgres95
    - postgres96
    - postgres101

mariadbApp:
  image: busybox:latest
  depends_on:
    - mariadb101

postgres93:
  build:
    image: codeship/postgres:93
    context: ./postgres
    dockerfile: 9.3.dockerfile

postgres95:
  build:
    image: codeship/postgres:95
    context: ./postgres
    dockerfile: 9.5.dockerfile

postgres96:
  build:
    image: codeship/postgres:96
    context: ./postgres
    dockerfile: 9.6.dockerfile

postgres101:
  build:
    image: codeship/postgres:101
    context: ./postgres
    dockerfile: 10.1.dockerfile

mariadb101:
  build:
    image: codeship/mariadb:101
    context: ./postgres
    dockerfile: 10.1.dockerfile
