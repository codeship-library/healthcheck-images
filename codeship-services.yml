postgresApp:
  image: busybox:latest
  depends_on:
    - postgres93
    - postgres94
    - postgres95
    - postgres96
    - postgres101
    - postgres111

mariadbApp:
  image: busybox:latest
  depends_on:
    - mariadb101

postgres93:
  build:
    image: codeship/postgres:9.3
    context: ./postgres
    dockerfile: 9.3.dockerfile

postgres94:
  build:
    image: codeship/postgres:9.4
    context: ./postgres
    dockerfile: 9.4.dockerfile

postgres95:
  build:
    image: codeship/postgres:9.5
    context: ./postgres
    dockerfile: 9.5.dockerfile

postgres96:
  build:
    image: codeship/postgres:9.6
    context: ./postgres
    dockerfile: 9.6.dockerfile

postgres101:
  build:
    image: codeship/postgres:10.1
    context: ./postgres
    dockerfile: 10.1.dockerfile

postgres111:
  build:
    image: codeship/postgres:11.1
    context: ./postgres
    dockerfile: 11.1.dockerfile

mariadb101:
  build:
    image: codeship/mariadb:10.1
    context: ./postgres
    dockerfile: 10.1.dockerfile
